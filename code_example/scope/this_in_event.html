<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
		{{ message }}
		<br/>
		<button v-on:click='highlight($event)' style='margin-top: 50px'>真的吗</button>
	</div>

	<script>
		var app = new Vue({
			el: '#app', 
			data: {
				message: 'this 是很重要的。 不要忘记它哟~'
			},
			methods:  {
				highlight: function(event) {
					console.info(this)
					console.info(this.message)
					console.info(event)
				}
			}

		})
	</script>
</body>
</html>
